{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- Head including: Meta tags, CSS, JS & Title --> 
<head>
    <meta charset="UTF-8">
    <!-- Meta search keywords --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Learn, share & grow together with other artists">
    <meta name="author" content="Camilla Dahlström">
    <!-- Google fonts --> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <!-- Favicon: Art.Spot --> 
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon.png' %}" />
    <!-- CSS: Art.Spot --> 
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
   <!-- CSS: Bootstap --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <!-- JS: Bootstap --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- JS: Bootstap --> 
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    
    <!-- Title --> 
    <title>Art.Spot</title>
</head>

<body>
      
<!-- Header with Logo & navbar -->    
<header class="homenav">
    
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}" >
      <img src="{% static 'images/logotype_artspot.webp' %}" width="200px" height="100px" alt="Logotype Artspot">
    </a>
  </nav>
    
    
    <!-- NAVBAR COLLAPSE: MOBILE VIEW -->
<ul class="nav justify-content-end">
  <li class="nav-item">
      <a class="nav-link active" href="{% url 'home' %}" class="nav-bar">Home</a>
  </li>
  <li class="nav-item">
      <a class="nav-link nav-bar" href="{% url 'blog' %}">Blog</a>
  </li>
  <li class="nav-item">
      <a class="nav-link" href="{% url 'events' %}" class="nav-bar">Live-Event</a>
  </li>
  <li class="nav-item">
      <a class="nav-link" href="{% url 'market' %}" class="nav-bar">Marketplace</a>
  </li>
  <li class="nav-item">
      <a class="nav-link" href="{% url 'about' %}" class="nav-bar">About</a>
  </li>
  {% if user.is_authenticated %}
  <li class="nav-item">
      <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
  </li>
  {% else %}
  <li class="nav-item">
      <a class="nav-link" href="{% url 'account_login' %}">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'account_signup' %}">SignUp</a>
</li>
  {% endif %}
</ul>
    </div>
   </header>       
                 
             
                            
 {% block content %}
 <!-- Content Goes here -->
{% endblock content %}
       

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-black">Made by Camilla Dahlström<br> </p>
         <!--SOCIAL LINKS-->
         <div class="row">
            <div class="col social-icons">
                <ul id="social" class="list-inline">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/Camilla1977/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook-f" style="color: #545454"></i>
                        </a>
                    </li>
                   
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/camilladahlstromz" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram" style="color: #545454"></i>
                        </a>
                    </li>
                   
                    <li class="list-inline-item">
                        <a href="https://github.com/Camdah77" target="_blank" rel="noopener"
                            aria-label="Visit my Github page (opens in a new tab)">
                            <i class="fa-brands fa-github"  style="color: #545454"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/camilladah/" target="_blank"
                            rel="noopener" aria-label="Visit my Linkedin page (opens in a new tab)">
                            <i class="fa-brands fa-facebook" style="color: #545454"></i></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    </div>
    
    <!-- CSS: Fotawsome --> 
  <script src="https://kit.fontawesome.com/e48964c33a.js" crossorigin="anonymous"></script>
    
</body>
</html>
