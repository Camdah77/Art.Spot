{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>This is Art.Spot</h1>


<div class="container-fluid carousel-container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      
    </div><div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/Art.spot1.webp' %}"  class="d-block w-100 carousel-img" alt="Grow as an artist">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Art.spot2.webp' %}" class="d-block w-100 carousel-img"  alt="Together with others" >
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Art.spot3.webp' %}"  class="d-block w-100 carousel-img"  alt="Learn from others" >
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Art.spot4.webp' %}"  class="d-block w-100 carousel-img"  alt="share your experience">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Art.spot.webp' %}"  class="d-block w-100 carousel-img"  alt="Sell more art" >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

        
</div>
{% endblock %}
