{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art.Spot</title>
</head>
<body>
   
    <h3>Available artworks</h3>

    <table>
        {% for artwork in artworks %}
            <tr>
                <td>{{ artwork.artist }}</td>
                <td>{{ artwork.category }}</td>
                <td>{{ artwork.medium }}</td>
                <td>{{ artwork.price }}</td>

                <td>
                    <a href="/edit/{{ artwork.id }}">
                        <button>Edit</button>
                    </a>
                <td>
                    <a href="/delete/{{ artwork.id }}">
                        <button>Delete</button>
                    </a>
                    </td>
            </tr>
        {% endfor %}
    </table>
    <a href="/add">Add an artwork</a>
</body>
</html>

{% endblock %}
