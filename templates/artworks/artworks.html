{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art.Spot</title>
</head>
<body>
    <img src="{{ MEDIA_URL }}images/hero-artspot.jpg" alt="img">

    <h1>Available artworks</h1>

    <table>
        {% for artwork in artworks %}
            <tr>
                <td>{{ artwork.name }}</td>
                <td>{{ artwork.artist }}</td>
                <td>{{ artwork.category }}</td>
                <td>{{ artwork.price }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
