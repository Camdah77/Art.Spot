
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h1> Log in to our colorful world!</h1>
<br>
<p><a class="link" href="{% url 'register' %}">Need an account?</a>
  </p>
<div class="form-group">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit">Login </button>
    </form>

</div>
{% endblock content %}
